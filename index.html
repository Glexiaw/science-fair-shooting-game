<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>เกมยิงเป้ากระดาษ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-menu">
        <h1>เกมยิงเป้ากระดาษ</h1>
        <button id="start-game">เริ่มเกม</button>
        <button id="how-to-play">วิธีการเล่น</button>
    </div>
    <div id="game-screen" style="display: none;">
        <canvas id="gameCanvas"></canvas>
        <div id="score">คะแนน: 0</div>
        <div id="timer">เวลา: 180</div>
        <button id="fire-button">ยิง</button>
        <button id="restart-game" style="display: none;">เริ่มใหม่</button>
        <button id="exit" style="display: none;">ออก</button>
    </div>
    <div id="popup" style="display: none;">
        <h2>วิธีการเล่น</h2>
        <p>ใช้เมาส์หรือสัมผัสเพื่อเลื่อนนิวเคลียส และยิงอนุภาคให้โดนเป้าหมายสีเขียวโดยใช้นิวเคลียสในการสะท้อนอนุภาคภายในเวลา 3 นาที!!</p>
        <button id="close-popup">ปิด</button>
    </div>
    <div id="success-screen" style="display: none;">
        <h2>ยิงสำเร็จ!</h2>
        <button id="try-again-success">ลองอีกครั้ง</button>
    </div>
    <div id="failure-screen" style="display: none;">
        <h2>หมดเวลา! คุณไม่สามารถยิงได้สำเร็จ T_T</h2>
        <button id="try-again-failure">ลองอีกครั้ง</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
